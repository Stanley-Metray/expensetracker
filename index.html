<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expense Tracker</title>
  </head>
  <body>
    
    <div class="container w-100">
        <form id="myForm" class="row g-3 py-5 d-flex flex-column w-50">
            <span class="text-primary py-3 h3">Expense Tracker</span>
            <div class="col-auto">
              <label class="my-2" for="expenseAmount">Expense Amount: </label><input class="form-control" id="expenseAmount" type="text">             
              <label class="my-2" for="description">Description: </label><input class="form-control" id="description" type="text">             
              <label class="my-2" for="category">Choose Category: </label>
              <select class="form-select" name="category" id="category">
                <option value="Housing">Housing</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Personal and Household Items">Personal and Household Items</option>
                <option value="Entertainment and Recreation">Entertainment and Recreation</option>
              </select>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-success mb-3 w-100">Add</button>
            </div>
            <div>
                <ul class="list-group" id="expenseList" style="list-style: disc;">
                </ul>
            </div>
          </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
